    <main>
        <form action="#">
            
            
           <div><label for="name ">Name</label>
            <input  type="text"name="name" id="name" required> </div> 
           
            <div><label for="phone">Phone number</label>
            <input type="tel" id="phone"name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"  required></div> 
           
            <div><label for="email">email:</label>
            <input type ="email" id="email"name="email" pattern=".+@globex\.com" size="30"  required> </div> 
            <div>Favorite Food
            <div>
                <label for="banana">Banana</label>
                <input type="checkbox" name="banana" id="banana">


            </div>

            <div>
                <label for="apple">Apple</label>
                <input type="checkbox" name="apple" id="apple">


            </div>
        </div>
        <div>
            Gender
            <div>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">


            </div>

            <div>
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female" value="female">

                

            </div>

        </div>

<div>
<label for="makeup">Choose a makeup product:</label>
<select id="makeup" name="makeup">
  <option value="shadow">Shadow</option>
  <option value="lipstick">Lipstick</option>
  <option value="blush">Blush</option>
  <option value="eyeliner">Eyeliner</option>
</select>
</div>
           

            
            <div><button type="submit">Submit</button></div>
            
            <div><button type="reset">Reset</button></div>
