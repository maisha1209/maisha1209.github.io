<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator_fcc</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="../styles/default.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>

<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
<main>
        <div>
            <div class="container">
            <input type="text" class="display" required placeholder="0" />

        <div class="buttons">
            <button class="operator" data-value="AC">AC</button>
            <button class="operator" data-value="Del" onclick="display.value = display.value.toString().slice(0, -1)">Del</button>
            <button class="operator" data-value="%">%</button>
            <button class="operator" data-value="/">/</button>
        
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button class="operator" data-value=""></button>
        
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button class="operator" data-value="-">-</button>
        
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="+">+</button>
        
            <button data-value="0">0</button>
            <button data-value="00">00</button>
            <button data-value=".">.</button>
            <button class="operator" data-value="=">=</button>
        </div>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="calculator_try.js"></script>
</body>
</html>
